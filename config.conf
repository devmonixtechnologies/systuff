# System Administration Toolkit Configuration File
# Edit this file to customize the toolkit behavior

# General Settings
TOOLKIT_VERSION="1.0"
TOOLKIT_NAME="System Administration Toolkit"
DEBUG_MODE=false
LOG_LEVEL="INFO"

# Paths and Directories
LOG_DIR="./logs"
DATA_DIR="./data"
BACKUP_DIR="./backups"
TEMP_DIR="./tmp"

# Logging Configuration
LOG_ROTATION=true
MAX_LOG_SIZE="10M"
MAX_LOG_FILES="5"
LOG_TIMESTAMP_FORMAT="%Y-%m-%d %H:%M:%S"

# System Monitoring Thresholds
CPU_WARNING_THRESHOLD=80
CPU_CRITICAL_THRESHOLD=90
MEMORY_WARNING_THRESHOLD=80
MEMORY_CRITICAL_THRESHOLD=90
DISK_WARNING_THRESHOLD=80
DISK_CRITICAL_THRESHOLD=90
LOAD_WARNING_THRESHOLD=2.0
LOAD_CRITICAL_THRESHOLD=4.0

# Network Settings
DEFAULT_NETWORK_INTERFACE="eth0"
NETWORK_TIMEOUT=5
PING_COUNT=4
SPEED_TEST_SERVER="auto"

# Backup Settings
DEFAULT_BACKUP_RETENTION_DAYS=30
BACKUP_COMPRESSION=true
BACKUP_ENCRYPTION=false
BACKUP_EXCLUDE_PATTERNS="*.tmp *.log *.cache"

# Security Settings
ENABLE_SECURITY_SCAN=true
FAILED_LOGIN_ATTEMPTS_THRESHOLD=10
PORT_SCAN_ENABLED=true
MONITOR_SU_USAGE=true

# Performance Monitoring
PERFORMANCE_CHECK_INTERVAL=60
ENABLE_PROCESS_MONITORING=true
TOP_PROCESS_COUNT=10
MONITOR_NETWORK_TRAFFIC=true

# User Management
USER_ACTIVITY_LOG=true
LOGIN_MONITORING=true
SUDO_LOG_MONITORING=true

# Service Management
CRITICAL_SERVICES="ssh nginx apache2 mysql postgresql"
SERVICE_RESTART_ON_FAILURE=false
SERVICE_HEALTH_CHECK_INTERVAL=300

# Notification Settings
ENABLE_EMAIL_NOTIFICATIONS=false
EMAIL_SMTP_SERVER=""
EMAIL_SMTP_PORT="587"
EMAIL_USERNAME=""
EMAIL_PASSWORD=""
EMAIL_RECIPIENTS=""

# System Cleanup
ENABLE_AUTO_CLEANUP=false
CLEANUP_INTERVAL="daily"
TEMP_FILE_AGE_DAYS=7
LOG_FILE_AGE_DAYS=30
CACHE_CLEANUP_ENABLED=true

# Weather Settings (if enabled)
WEATHER_API_KEY=""
WEATHER_DEFAULT_LOCATION=""
WEATHER_UNITS="metric"

# Database Settings (for storing metrics)
DATABASE_TYPE="sqlite"
DATABASE_PATH="./data/toolkit.db"
DATABASE_RETENTION_DAYS=90

# API Settings
ENABLE_API_SERVER=false
API_PORT="8080"
API_HOST="localhost"
API_RATE_LIMIT="100"

# Custom Commands
CUSTOM_COMMANDS_DIR="./custom"
ENABLE_CUSTOM_COMMANDS=false

# Reporting
GENERATE_DAILY_REPORTS=false
REPORT_FORMAT="text"
REPORT_EMAIL_ENABLED=false
REPORT_RECIPIENTS=""

# Theme and Display
COLOR_OUTPUT=true
USE_UNICODE_SYMBOLS=true
PAGER_ENABLED=true
PROGRESS_BAR_ENABLED=true

# Advanced Settings
PARALLEL_PROCESSING=true
MAX_PARALLEL_JOBS=4
ENABLE_CACHING=true
CACHE_DURATION=300

# Experimental Features
EXPERIMENTAL_FEATURES=false
AI_ANALYSIS_ENABLED=false
PREDICTIVE_MONITORING=false
